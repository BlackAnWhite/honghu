<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>红狐</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery.fullpage.css">
  <link rel="stylesheet" href="styles/animate.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!--===================================
  =            loading layer            =
  ====================================-->
  <section class="loading-layer">
    <div class="flip-txt-loading middle-center">
      <span>正</span><span>在</span><span>加</span><span>载</span><span>中</span><span>.</span><span>.</span><span>.</span>
    </div>
  </section>
  <script src="libarys/three.min.js"></script>
  <!--====  End of loading layer  ====-->
  <!--============================
  =            header            =
  =============================-->
  <ul id="fullpageMenu">
    <li class="logo"><img class="middle-center" src="images/logo.png" alt=""></li>
    <li data-menuanchor='page1' class="active nav-menu"><a href="#page1/0" id="time_box">首页</a></li>
    <li data-menuanchor='page2' class="nav-menu"><a href="#page1/1">服务</a></li>
    <li data-menuanchor='page3' class="nav-menu"><a href="#page1/3">案例</a></li>
    <li data-menuanchor='page4' class="nav-menu"><a href="#page1/4">联系</a></li>
    <li class="slide-line"></li>
  </ul>
  <!--====  End of header  ====-->
  <section id="fullpage">
    <section class="section">
      <!--==================================
      =            index_page             =
      ===================================-->
      <section class="slide" id="index_page">
        <section class="container">
          <section class="lside">
            <!-- button -->
            <ul class="btn-group">
              <li class="animated zoomIn">
                <span class="icon"><i class="iconfont icon-tuoguan"></i></span>
                <a href="#" class="btn">网站托管<span class="left"></span><span class="right"></span><span class="top"></span><span class="bottom"></span></a>
              </li>
              <li class="animated zoomIn">
                <span class="icon"><i class="iconfont icon-iconcopy"></i></span>
                <a href="#" class="btn">网站托管<span class="left"></span><span class="right"></span><span class="top"></span><span class="bottom"></span></a>
              </li>
              <li class="animated zoomIn">
                <span class="icon"><i class="iconfont icon-diannao"></i></span>
                <a href="#" class="btn">网站托管<span class="left"></span><span class="right"></span><span class="top"></span><span class="bottom"></span></a>
              </li>
              <li class="animated zoomIn">
                <span class="icon"><i class="iconfont icon-app"></i></span>
                <a href="#" class="btn">网站托管<span class="left"></span><span class="right"></span><span class="top"></span><span class="bottom"></span></a>
              </li>
            </ul>
          </section>
          <section class="rside">
            <img class="animated fadeInRight" src="images/index_letter.png" alt="">
          </section>
        </section>
      </section>
      <!--====  End of index_page  ====-->
      <!--==================================
      =            website page            =
      ===================================-->
      <section class="slide" id="website_page">
        <section class="container">
          <section class="lside">
            <img class="media-img" data-lg-src="images/website_01.png" data-xs-src="images/website_01_s.png" alt="">
          </section>
          <section class="rside">
            <img src="images/website_img.png" alt="">
          </section>
        </section>
      </section>
      <!--====  End of website page  ====-->
      <!--==============================
      =            seo page            =
      ===============================-->
      <section class="slide" id="seo_page">
        SEO
      </section>
      <!--====  End of seo page  ====-->
      <!--===============================
      =            case page            =
      ================================-->
      <section class="slide" id="case_page">
        <section class="container">
          <div class="carousel" data-gap="10">
            <figure class="pc-case"></figure>
            <nav>
              <button class="nav prev">Prev</button>
              <button class="nav next">Next</button>
            </nav>
          </div>
        </section>
        <div class="swiper-container" id="i-c1">
          <div class="swiper-wrapper">
            <div class="swiper-slide mobile-case"></div>
          </div>
          <div class="swiper-scrollbar" style="opacity: 0;">
            <div class="swiper-scrollbar-drag" style="height: 20.4px;"></div>
          </div>
        </div>
      </section>
      <!--====  End of case page  ====-->
      <!--=============================
      =            contact            =
      ==============================-->
      <section class="slide" id="contact_page">
        <section class="container">
          <form action="#" class="middle-center">
            <h2>leave a message for us <em></em><span>留言</span>给我们</h2>
            <input type="text" name="" id="" placeholder="请输入您的姓名">
            <input type="tel" name="" id="" placeholder="请输入您的联系方式">
            <textarea placeholder="请输入您的项目基本信息"></textarea>
            <input type="submit" value="提交信息">
          </form>
        </section>
      </section>
      <!--====  End of contact  ====-->
    </section>
  </section>
  <!--=========================
  =            pop            =
  ==========================-->
  <section class="pop">
    <section class="closeBtn"></section>
    <div class="swiper-container" id="pop_content">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2 class="case-content-title"></h2>
          <p class="case-content-desc"></p>
          <div class="case-content-img"></div>
        </div>
      </div>
      <div class="swiper-scrollbar" style="opacity: 0;">
        <div class="swiper-scrollbar-drag" style="height: 20.4px;"></div>
      </div>
    </div>
  </section>
  <!--====  End of pop  ====-->
  <script src="libarys/require.js" data-main="scripts/main"></script>
</body>

</html>
