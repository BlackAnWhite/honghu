  <script type="text/javascript">
    (function () {
      var myDate = new Date(),
        year = myDate.getFullYear(), //获取完整的年份(4位,1970-????)
        month = myDate.getMonth(), //获取当前月份(0-11,0代表1月)
        day = myDate.getDate(), //获取当前日(1-31)
        week = myDate.getDay(), //获取当前星期X(0-6,0代表星期天)
        suffix = '';
      switch (week) {
        case 0:
          suffix = '日';
          break;
        case 1:
          suffix = '一';
          break;
        case 2:
          suffix = '二';
          break;
        case 3:
          suffix = '三';
          break;
        case 4:
          suffix = '四';
          break;
        case 5:
          suffix = '五';
          break;
        case 6:
          suffix = '六';
          break;
        default:
          break;
      }
    })();
  </script>
